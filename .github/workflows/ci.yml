name: CI

on:
  pull_request:
  push:
    branches:
      - develop
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.5"
          extensions: mbstring, pdo, sqlite, pdo_sqlite, intl, bcmath, curl, dom, fileinfo, json, openssl, tokenizer, xml
          coverage: none
          tools: composer:v2
          cache: composer

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Restore vendor cache
        uses: actions/cache/restore@v4
        with:
          path: |
            vendor
            ~/.composer/cache
          key: ${{ runner.os }}-vendor-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Save vendor cache
        if: ${{ success() }}
        uses: actions/cache/save@v4
        with:
          path: |
            vendor
            ~/.composer/cache
          key: ${{ runner.os }}-vendor-${{ hashFiles('**/composer.lock') }}

      - name: Upload Vite build
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: public/build

  pint:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.5"
          extensions: mbstring, pdo, sqlite, pdo_sqlite, intl, bcmath, curl, dom, fileinfo, json, openssl, tokenizer, xml
          coverage: none
          tools: composer:v2
          cache: composer

      - name: Restore vendor cache
        uses: actions/cache/restore@v4
        with:
          path: |
            vendor
            ~/.composer/cache
          key: ${{ runner.os }}-vendor-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Pint (check)
        run: vendor/bin/pint --test

  larastan:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.5"
          extensions: mbstring, pdo, sqlite, pdo_sqlite, intl, bcmath, curl, dom, fileinfo, json, openssl, tokenizer, xml
          coverage: none
          tools: composer:v2
          cache: composer

      - name: Restore vendor cache
        uses: actions/cache/restore@v4
        with:
          path: |
            vendor
            ~/.composer/cache
          key: ${{ runner.os }}-vendor-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Larastan
        run: vendor/bin/phpstan analyse -c phpstan.neon --no-ansi

  tests:
    runs-on: ubuntu-latest
    needs: build

    env:
      APP_ENV: testing
      DB_CONNECTION: sqlite
      DB_DATABASE: database/database.sqlite

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.5"
          extensions: mbstring, pdo, sqlite, pdo_sqlite, intl, bcmath, curl, dom, fileinfo, json, openssl, tokenizer, xml
          coverage: none
          tools: composer:v2
          cache: composer

      - name: Restore vendor cache
        uses: actions/cache/restore@v4
        with:
          path: |
            vendor
            ~/.composer/cache
          key: ${{ runner.os }}-vendor-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Download Vite build
        uses: actions/download-artifact@v4
        with:
          name: vite-build
          path: public/build

      - name: Prepare application
        run: |
          cp .env.example .env
          php artisan key:generate
          mkdir -p database
          touch database/database.sqlite
          php artisan migrate --no-interaction --force

      - name: Tests
        run: php artisan test --colors=never
