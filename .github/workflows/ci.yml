name: CI

on:
  pull_request:
  push:
    branches:
      - develop
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      DB_CONNECTION: sqlite
      DB_DATABASE: ":memory:"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.5"
          extensions: mbstring, pdo, sqlite, pdo_sqlite, intl, bcmath, curl, dom, fileinfo, json, openssl, tokenizer, xml
          coverage: none
          tools: composer:v2
          cache: composer

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Prepare application
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Pint (check)
        run: vendor/bin/pint --test

      - name: Larastan
        run: vendor/bin/phpstan analyse -c phpstan.neon

      - name: Tests
        run: php artisan test
